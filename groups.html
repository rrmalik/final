<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paperclip</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
</head>

<body>
  <div class="py-8 md:px-32 px-0 md:w-1/2 w-full mx-auto">
    
    <div class="flex items-center">
      <div class="md:mx-0 mx-4"><span class="font-bold text-2xl">Create Group</span></div>
      <div class="ml-auto text-sm sign-in-or-sign-out"></div>
    </div>

    <!-- New post form -->
    <div>
      <form class="w-full mt-8">
        <input type="text" id="groupName" name="groupName" placeholder="Group Name" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <input type="text" id="image-url" name="image-url" placeholder="Group Image" class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">
        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl">Create Group</button>
      </form>
    </div>

    <div class="groups">
      <!-- Groups rendered from JavaScript -->
    </div>
  </div>

  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

  <!-- FirebaseUI Auth -->
  <!-- https://firebaseopensource.com/projects/firebase/firebaseui-web/ -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
    apiKey: "AIzaSyAifIXtUqXHGO6I1PCQrNR_f4fAmlx2kCU",
    authDomain: "paperclip---kiei451.firebaseapp.com",
    projectId: "paperclip---kiei451",
    storageBucket: "paperclip---kiei451.appspot.com",
    messagingSenderId: "601420250611",
    appId: "1:601420250611:web:daa06d99774bd5c1c4e686"
  };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script src="paperclip.js"></script>
</body>

</html>
